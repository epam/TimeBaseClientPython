  build-windows-dxapi:
    runs-on: windows-latest
    steps:
    - name: Check out repository code
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: Update VS
      run: |
        Invoke-WebRequest https://download.visualstudio.microsoft.com/download/pr/cb1d5164-e767-4886-8955-2df3a7c816a8/1f7a0364da6c0921284fb89ba8418e243e617b7b39c0bd3f372e455118184dc5/vs_Enterprise.exe -OutFile vs_enterprise.exe
        vs_enterprise.exe update --wait --passive --norestart
    - name: Use MSBuild
      uses: microsoft/setup-msbuild@v1.0.2
    - name: Build Solution
      run: msbuild ./dxapi/dxapi.sln /p:configuration=release /p:platform=x64 /t:rebuild
    - name: Archive artifacts
      uses: actions/upload-artifact@v2
      with:
        name: dxapi-windows
        path: ./dxapi/bin/dxapi-x64.lib
        
